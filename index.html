<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Character</title>
</head>
<body>
    <div class="girl">
        <div class="spoon">
            <div class="shadow"></div>
            <div class="shadow-cover"></div>
            <div class="circle"></div>
            <div class="rect"></div>
        </div>
        <div class="hair-up">
            <div class="bang first"></div>
            <div class="bang second"></div>
            <div class="bang third"></div>
            <div class="bang fourth"></div>
        </div>
        <div class="face">
            <div class="eye-left">
                <div class="eyeline left"></div>
                <div class="eyeline-cover one left"></div>
                <div class="eyeline-cover two left"></div>
                <div class="pupil left"></div>
            </div>
            <div class="eye-right">
                <div class="eyeline right"></div>
                <div class="eyeline-cover one right"></div>
                <div class="eyeline-cover two right"></div>
                <div class="pupil right"></div>
            </div>
            <div class="nose">
                <div class="nose-cover"></div>
                <div class="tip"></div>
            </div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth">
                <div class="mouth-up"></div>
                <div class="mouth-cover"></div>
                <div class="mouth-bottom"></div>
            </div>
        </div>
        <div class="hair-down left"></div>
        <div class="hair-down right"></div>
    </div>
</body>
</html>
